<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 7.2 - Flex Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-custom {
      border-radius: 15px;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
    }
    .card-info h5 {
      margin: 0;
      color: #333;
    }
    .card-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center text-success mb-4">Flex Card Layout</h2>

    <div class="card-custom d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="https://via.placeholder.com/60" alt="Profile" class="avatar">
        <div class="card-info">
          <h5>John Doe</h5>
          <p>Event Organizer</p>
        </div>
      </div>
      <button class="btn btn-primary">View Profile</button>
    </div>

    <div class="card-custom d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="https://via.placeholder.com/60" alt="Profile" class="avatar">
        <div class="card-info">
          <h5>Jane Smith</h5>
          <p>Volunteer Manager</p>
        </div>
      </div>
      <button class="btn btn-outline-secondary">Connect</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
