<!-- Exercise 8.2: Bootstrap Login Form using form-floating -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8.2 - Login Form with Floating Labels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #d7d2cc, #304352);
      color: #fff;
    }
    .login-container {
      margin-top: 80px;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    .login-title {
      font-size: 2rem;
      font-weight: bold;
      color: #f8f9fa;
      text-shadow: 1px 1px 3px #000;
    }
    .form-floating label {
      color: #495057;
    }
    .form-floating .form-control:focus {
      border-color: #17a2b8;
      box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
    }
  </style>
</head>
<body>

<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="login-box">
        <h2 class="text-center login-title mb-4">üîê User Login</h2>

        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <a href="#" class="text-light text-decoration-none">Forgot password?</a>
          </div>

          <button class="btn btn-info w-100">Login</button>

          <div class="mt-4 text-center">
            <span>Don't have an account?</span> <a href="#" class="text-warning">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
