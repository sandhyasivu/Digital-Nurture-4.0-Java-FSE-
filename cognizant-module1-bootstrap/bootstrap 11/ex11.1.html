<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coimbatore Connect - Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .profile-card {
      max-width: 400px;
      margin: 50px auto;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      background-color: white;
    }

    .card-img-top {
      height: 320px;
      object-fit: cover;
    }

    footer {
      margin-top: auto;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Profile Card Layout -->
  <div class="container text-center">
    <h2 class="mt-5 text-primary"><i class="bi bi-person-fill-check me-2"></i>Featured Community Member</h2>

    <div class="card profile-card mt-4">
      <img src="https://randomuser.me/api/portraits/women/50.jpg" class="card-img-top" alt="Profile Image">
      <div class="card-body">
        <h4 class="card-title">Divya Krishnan</h4>
        <p class="card-text">Community Volunteer & Tech Fest Coordinator</p>
        <p class="text-muted">Divya has helped organize more than 15 events in Coimbatore, focusing on youth leadership and inclusion.</p>
        <a href="#" class="btn btn-primary rounded-pill"><i class="bi bi-linkedin me-1"></i>Connect</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-0">Â© 2025 Coimbatore Connect | Profile Showcase</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
