<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons - 9.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .btn-fancy {
      margin: 6px;
      border-radius: 25px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .btn-fancy:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light p-4">

  <h3 class="text-center mb-4"> Bootstrap Colorful buttons </h3>

  <div class="text-center">
    <button class="btn btn-primary btn-fancy"><i class="bi bi-star-fill me-1"></i>Primary</button>
    <button class="btn btn-secondary btn-fancy"><i class="bi bi-sliders2 me-1"></i>Secondary</button>
    <button class="btn btn-success btn-fancy"><i class="bi bi-check-circle me-1"></i>Success</button>
    <button class="btn btn-danger btn-fancy"><i class="bi bi-x-circle me-1"></i>Danger</button>
    <button class="btn btn-warning btn-fancy text-dark"><i class="bi bi-exclamation-triangle me-1"></i>Warning</button>
    <button class="btn btn-info btn-fancy text-dark"><i class="bi bi-info-circle me-1"></i>Info</button>
    <button class="btn btn-light btn-fancy border"><i class="bi bi-brightness-high me-1"></i>Light</button>
    <button class="btn btn-dark btn-fancy"><i class="bi bi-moon-stars-fill me-1"></i>Dark</button>
  </div>

  <hr class="my-5">

  <div class="text-center">
    <h4> Outline Variants</h4>
    <button class="btn btn-outline-primary btn-fancy">Primary</button>
    <button class="btn btn-outline-secondary btn-fancy">Secondary</button>
    <button class="btn btn-outline-success btn-fancy">Success</button>
    <button class="btn btn-outline-danger btn-fancy">Danger</button>
    <button class="btn btn-outline-warning btn-fancy">Warning</button>
    <button class="btn btn-outline-info btn-fancy">Info</button>
    <button class="btn btn-outline-light btn-fancy">Light</button>
    <button class="btn btn-outline-dark btn-fancy">Dark</button>
  </div>

</body>
</html>
