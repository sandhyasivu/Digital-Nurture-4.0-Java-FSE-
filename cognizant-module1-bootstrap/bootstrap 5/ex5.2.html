
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise 5.2 - Column Reordering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center text-success mb-4"> 5.2: Column Reordering</h2>
  <div class="row">
    <div class="col-md-6 order-md-2">
      <div class="bg-primary text-white text-center p-4 rounded">Column A (Second on desktop)</div>
    </div>
    <div class="col-md-6 order-md-1">
      <div class="bg-warning text-dark text-center p-4 rounded">Column B (First on desktop)</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
