<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Navbar - Coimbatore Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f7f7ff, #e0f7fa);
    }
    .navbar-glass {
      background: rgba(0, 123, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .nav-link:hover {
      color: #ffd700 !important;
    }
    .form-control:focus {
      box-shadow: 0 0 5px #fff;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-glass px-4 py-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-geo-alt-fill fs-4 me-2"></i> Coimbatore Connect
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
      <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Community</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search events..." aria-label="Search">
        <button class="btn btn-warning rounded-pill" type="submit"><i class="bi bi-search"></i></button>
      </form>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
