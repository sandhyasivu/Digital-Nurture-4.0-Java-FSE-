<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Preferences - Event Type</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Choose Your <span class="highlight">Preferred Event Type</span></h1>

    <label for="eventType" class="label">Select Event Type:</label>
    <select id="eventType" class="select-menu">
      <option value="">-- Select an event --</option>
      <option value="music">🎵 Music Concert</option>
      <option value="art">🎨 Art Exhibition</option>
      <option value="sports">🏅 Sports Meet</option>
      <option value="tech">💻 Tech Workshop</option>
    </select>

    <button id="clearPrefs" class="btn-clear">Clear Preferences</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
