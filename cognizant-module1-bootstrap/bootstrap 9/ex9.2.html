<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Toggle Buttons - 9.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .btn-fancy {
      margin: 6px;
      border-radius: 25px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .btn-fancy:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light p-4">

  <h3 class="text-center mb-4"> Toggle Button Group (Exercise 9.2)</h3>

  <div class="d-flex justify-content-center">
    <div class="btn-group" role="group" aria-label="Checkbox toggle group">
      <input type="checkbox" class="btn-check" id="check1" autocomplete="off">
      <label class="btn btn-outline-primary btn-fancy" for="check1">
        <i class="bi bi-lightning-fill me-1"></i> Option 1
      </label>

      <input type="checkbox" class="btn-check" id="check2" autocomplete="off">
      <label class="btn btn-outline-success btn-fancy" for="check2">
        <i class="bi bi-check2-circle me-1"></i> Option 2
      </label>

      <input type="checkbox" class="btn-check" id="check3" autocomplete="off">
      <label class="btn btn-outline-danger btn-fancy" for="check3">
        <i class="bi bi-heart-fill me-1"></i> Option 3
      </label>
    </div>
  </div>

  <div class="text-center mt-5">
    <h4> Button Group (No Toggle)</h4>
    <div class="btn-group">
      <button type="button" class="btn btn-warning btn-fancy">Left</button>
      <button type="button" class="btn btn-warning btn-fancy">Middle</button>
      <button type="button" class="btn btn-warning btn-fancy">Right</button>
    </div>
  </div>

</body>
</html>
