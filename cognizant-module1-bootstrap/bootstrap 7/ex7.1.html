<!-- Exercise 7.1: Bootstrap Typography Utilities -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 7.1 - Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center text-primary mb-4">Bootstrap Typography Utilities</h2>

  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph with slightly larger font and lighter weight.</p>
  <p class="text-muted">This paragraph is muted and less prominent.</p>
  <p class="fw-bold">This text is bold using <code>.fw-bold</code>.</p>
  <p class="fw-semibold">This is semi-bold text.</p>
  <p class="fw-light">This is light text weight.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
