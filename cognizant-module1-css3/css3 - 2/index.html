<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Community Event Portal</title>

  <!-- Internal CSS for page background -->
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>

  <!-- Link to your external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Heading with inline style (make red) -->
  <h1 style="color: red;">Local Community Events</h1>

  <!-- Event Section -->
  <section>
    <h2 class="eventTitle highlight">Upcoming Events</h2>
    <ul class="eventList">
      <li>Community Art Workshop</li>
      <li>Farmers Market</li>
      <li>Neighborhood Cleanup Drive</li>
    </ul>
  </section>

  <section>
    <h2 class="eventTitle">Past Events</h2>
    <ul class="eventList">
      <li>Spring Festival</li>
      <li>Charity Fun Run</li>
      <li>Local Book Fair</li>
    </ul>
  </section>

</body>
</html>
