<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Event Gallery - Local Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0d918f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .gallery-table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 90%;
    }

    .gallery-table td {
      padding: 15px;
      text-align: center;
    }

    .gallery-image {
      width: 100%;
      max-width: 280px;
      border: 4px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-image:hover {
      transform: scale(1.05);
      border-color: #0d918f;
    }

    .caption {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #444;
    }

    footer {
      background-color: #222;
      color: #eee;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Community Event Photo Gallery</h1>
    <p>Moments from our recent local gatherings</p>
  </header>

  <!-- Image Gallery Table -->
  <table class="gallery-table">
    <tr>
      <td>
       <tr>
  <td>
    <img src="spring.jpeg" alt="Spring Festival" title="Spring Festival Celebration" class="gallery-image" />
    <div class="caption">Spring Festival 2025</div>
  </td>
  <td>
    <img src="tree.webp" alt="Tree Plantation" title="Tree Plantation Drive in Public Park" class="gallery-image" />
    <div class="caption">Tree Plantation Drive</div>
  </td>
  <td>
    <img src="music.jpg" alt="Music Night" title="Open Air Music Night" class="gallery-image" />
    <div class="caption">Music Night Under the Stars</div>
  </td>
</tr>
<tr>
  <td>
    <img src="art.webp" alt="Art Fair" title="Local Artists' Exhibition" class="gallery-image" />
    <div class="caption">Community Art Fair</div>
  </td>
  <td>
    <img src="senior.webp" alt="Senior Meetup" title="Meetup for Senior Citizens" class="gallery-image" />
    <div class="caption">Senior Citizen Meetup</div>
  </td>
  <td>
    <img src="heritage.jpg" alt="Heritage Walk" title="Historical Heritage Walk" class="gallery-image" />
    <div class="caption">Historical Heritage Walk</div>
  </td>
</tr>
</table>
<!-- Footer -->
  <footer>
    &copy; 2025 Local City Council | All event photos are community-contributed.
  </footer>

</body>
</html>
