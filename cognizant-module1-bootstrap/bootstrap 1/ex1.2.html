<!-- Exercise 1.2: Bootstrap File Structure Example -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap File Structure</title>
  <!-- Local Bootstrap CSS (Assume structure like /css/bootstrap.min.css) -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="text-info">Bootstrap Project Structure</h1>
    <p class="text-muted">This page demonstrates a project with organized CSS and JS folders.</p>
    <button class="btn btn-outline-primary">View Structure</button>
  </div>

  <!-- Bootstrap JS (Local) -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Your Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
