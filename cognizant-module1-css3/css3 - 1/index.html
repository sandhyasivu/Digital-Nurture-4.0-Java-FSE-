<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>

  <!-- Internal CSS -->
  <style>
    /* Page Background */
    body {
      background-color: #f4f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* Main Content styles */
    .content {
      padding: 20px;
    }

    /* Highlighted paragraph */
    .highlight {
      background-color: #e0f7fa;
      padding: 10px;
      border-left: 4px solid #00796b;
    }

    /* Footer styles */
    footer {
      background-color: #222;
      color: #ddd;
      padding: 10px;
      text-align: center;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 style="color: red;">Welcome to the Local Community Event Portal</h1> <!-- Inline CSS -->
  </header>

  <main class="content">
    <p class="highlight">This portal keeps you updated with all local cultural, social, and youth events.</p>

    <h2 class="eventTitle">Upcoming Events</h2>
    <ul class="eventList">
      <li>Art Festival – July 2</li>
      <li>Science Fair – August 15</li>
      <li>Music Night – September 9</li>
    </ul>
  </main>

  <footer>
    &copy; 2025 Community Connect. All rights reserved.
  </footer>
</body>
</html>
