<!-- Exercise 5: jQuery Event Handling -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 5: User Interaction Events</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
      background: #eef2f3;
    }
    #colorBox {
      width: 300px;
      height: 200px;
      background-color: white;
      border: 2px solid #ccc;
      margin: 30px auto;
      border-radius: 10px;
      transition: background-color 0.4s;
    }
    #colorBtn {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #colorBtn:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Color Box Toggle</h1>
  <button id="colorBtn">Change Color</button>
  <div id="colorBox"></div>

  <script>
    $(document).ready(function () {
      // Single click sets background to red
      $("#colorBtn").click(function () {
        $("#colorBox").css("background-color", "red");
      });

      // Double-click resets background to white
      $("#colorBtn").dblclick(function () {
        $("#colorBox").css("background-color", "white");
      });
    });
  </script>
</body>
</html>
